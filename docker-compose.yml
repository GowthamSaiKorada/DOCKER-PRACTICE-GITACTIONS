services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: Apartmentdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - apartment-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5

  backend:
    image: gowthamsaikorada/dockerapartment-backend:latest
    container_name: springboot
    ports:
      - "2025:2000"
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - apartment-net

  frontend:
    image: gowthamsaikorada/dockerapartment-frontend:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - apartment-net

volumes:
  mysql_data:

networks:
  apartment-net: